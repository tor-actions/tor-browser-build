  sign_build_gpg_opts: '[% ENV.RBM_GPG_OPTS %]'

  set_default_env_shell_flags: 'set -euo pipefail'
  set_default_env: |
    [% IF !c("getting_id") -%]
    [% c('var/set_default_env_shell_flags') %]
    [% END -%]
    [% FOREACH env = c('ENV') -%]
    export [% env.key %]="[% env.value %]"
    [% END -%]
    rootdir=$(pwd)
    export SHELL=/bin/bash
    export HOME=$rootdir
    export SOURCE_DATE_EPOCH='[% c("timestamp") %]'
    umask 0022
    [% IF c("container/global_disable") -%]
      rm -Rf /var/tmp/build /var/tmp/dist
    [% END -%]
    # Single vs multi-threaded might produce different results, so force at
    # least two threads for reproducibility purposes.
    export XZ_DEFAULTS="-T[% c("num_procs") > 1 ? c("num_procs") : '2' %]"
    [% IF c("compress_tar") == 'zst' -%]
      # Same as xz.
      export ZSTD_NBTHREADS=[% c("num_procs") > 1 ? c("num_procs") : '2' %]
    [% END -%]


  set_MOZ_BUILD_DATE: 'export MOZ_BUILD_DATE=[% c("var/MOZ_BUILD_DATE") %]'
  MOZ_BUILD_DATE: '[% USE date; date.format(c("var/browser_release_date"), "%Y%m%d%H%M%S") %]'

  # var/essential_deps is the same as var/deps, except that we never
  # redefine it in projects config. This is for the packages we want to
  # include in every container (even those of projects where we redefine var/deps).
  essential_deps:
    - less
    - patch
    - unzip
    - vim
    - wget
    - xz-utils
    - zip
    - zstd

  # Generation of development artifacts is disabled by default. This can
  # be enabled in rbm.local.conf.
  dev_artifacts: 0

  gradle_dependencies_version: '[% c("input_files_ids_by_name/gradle-dependencies-list").split(":").1.substr(0, 15) %]'

